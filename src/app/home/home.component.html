<div class="container">
    <h1 class="text-center">Welcome to Perfect Recipe !</h1>
    <h2 class="text-center">The best place on Earth to find your next meal</h2>
    <div class="container-fluid container mt-4">
        

        <form [formGroup]="recipeForm">
        
            <div class="container">
                <div class="d-flex row align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="category" class="form-check-label">Sort by Category: </label>
                    </div>
                    <div class="col-auto">
                        <input id="category" type="checkbox" formControlName="category" class="form-check-input">
                    </div>
                    <div class="col-auto">
                        <label for="recipe-name" class="form-check-label">Search by Name: </label>
                    </div>                
                    <div class="col-auto">
                        <input id="recipe-name" type="text" formControlName="name" class="form-control">
                    </div>                
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success" (click)="onSearch()">Search</button>
                    </div>
                </div>
                
            </div>
        </form>

        <h4 class="my-4">In order to help you choose, here are 10 random recipes</h4>
        
        <ul class="cards">
            <div *ngFor="let meal of meals">
                <app-recipe-card [recipe]="meal"></app-recipe-card>
            </div>
        </ul>
    </div>
</div>
