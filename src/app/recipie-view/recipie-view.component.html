<div class="container" *ngIf="success">
    <h2>{{ recipe.strMeal }}</h2>
    <!-- Add favorite and Try it buttons -->
    <div class="container">
        <!-- Put ingedients here -->
        <ul>
            <li *ngFor="let ingredient of ingredients">{{ ingredient.name }} - {{ ingredient.measure }} </li>
        </ul>
        <p>{{ recipe.strInstructions }}</p>
    </div>
</div>
